<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling/styleyb.css">
    <title>Ver Ordens</title>
  </head>
  <body>
    <main>

        <div class="container">
        <div class="topo">
            <div><img src="./images/logo.png" alt="sasa sasa"></div>
            <div>Budget Info</div>
        </div>
        <div class="to_from">
            <div>Para: User</div>
            <div>De: Boca Livre Buffet</div>
        </div>
        <div class="info">
            <div>Convidados:<br>21</div>
            <div>Sobremesa:<br>Sim </div>
            <div>Garçons:<br>2</div>
            <div>Valor por pessoa:<br>R$ 200,00</div>
        </div>
        <div class="total">
            <div>Valor Total:</div>
            <div>3.000,00</div>
        </div>
        
        <div class="btn">
           <form action="./insertNewOrder" method="post">
            <input type="submit" class="btn-act" value="Confirmar"/>
           </form>
            <a class='btn-act fcc-btn'  href="./">Novo Orçamento</a>
            <a class='btn-act fcc-btn' href="./">Início</a>
            </div>
        </div>
    
    </main>
  </body>
